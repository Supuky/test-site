<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webデザイン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" class="logo" alt="logo">
            <button type="button">サインアップ</button>
        </div>
        <div class="content">
            <small>Welcome to site</small>
            <h1>World's <br> Creative Studio</h1>
            <button type="button">ツアーに参加する</button>
        </div>

        <div class="side-bar">
            <img src="images/menu.png" class="manu" alt="manu">

            <div class="social-links">
                <img src="images/fb.png" alt="facebook-icon">
                <img src="images/ig.png" alt="instagram-icon">
                <img src="images/tw.png" alt="twitter-icon">
            </div>

            <div class="useful-links">
                <img src="images/share.png" alt="share-icon">
                <img src="images/info.png" alt="info-icon">
            </div>
        </div>
        <div class="bubbles">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
            <img src="images/bubble.png" alt="bubble">
        </div>
    </div>
</body>
</html>
